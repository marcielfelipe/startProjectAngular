<app-sub-title subTitle='Products'></app-sub-title>

<div *ngFor="let product of products">
  <app-product
    [product]="product"
  ></app-product>

  <app-button
    (click)="share()"
    title='Share'
  ></app-button>

  <app-product-alerts
  [product]="product"
  (notify)="onNotify()"
  >
  </app-product-alerts>
</div>
